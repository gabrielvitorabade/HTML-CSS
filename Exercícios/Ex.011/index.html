<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir o site e modificar o tamanho da janela para ver a imagem se adaptando ao tamanho da tela. Isso é uma imagem dinâmica.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem dinâmica funciona">
    </picture>
        <h1>Inserindo audio</h1>
            <p>Vamos aprender a reproduzir audios em HTML5</p>
       <audio preload="metadata" controls loop>
        <source src="midia/audiofeliz.mp3" type="audio/mpeg">
       </audio>
</body>
</html>
