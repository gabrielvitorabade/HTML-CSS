<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        div{
            background-color: darkgray;
            width: 10em;
            height: 10em;
            display: inline-block;
            box-shadow: 0.2em 0.2em 0.3em rgb(73, 73, 73);
            border-radius: 5%;
            border: 0.3em solid gray;
            text-align: center;
        }
        div:hover{
            background-color: rgb(255, 251, 0);
        }
    </style>
</head>
<body>
    <h1>Aprendendo pseudo-classes</h1>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    
</body>
</html>
